<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Você está offline — MovieMatch</title>
  <meta name="theme-color" content="#0b0f10" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin:0; display:grid; place-items:center; background:#0b0f10; color:#e7e7e7;
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
    }
    .card {
      width:min(560px, 92vw); padding:24px; border-radius:20px; background:#0f1317;
      border:1px solid #182027; box-shadow: 0 10px 30px rgba(0,0,0,.35);
      text-align:center;
    }
    h1 { margin:.5rem 0 0; font-size:1.6rem; }
    p { color:#cfd6dc; margin:.5rem 0 1rem; }
    .actions { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .btn {
      appearance:none; border:1px solid #1f2a33; background:#11181f; color:#e7e7e7;
      padding:10px 14px; border-radius:10px; cursor:pointer;
    }
    .btn.primary { background:#0ea37f; border-color:#0ea37f; color:#03130e; font-weight:600; }
    .muted { color:#9fb1bf; font-size:.9rem; margin-top:.75rem; }
  </style>
</head>
<body>
  <div class="card">
    <img src="/favicon.png" alt="" width="48" height="48" />
    <h1>Você está offline</h1>
    <p>Não foi possível carregar esta página agora. Quando a conexão voltar, tente novamente.</p>
    <div class="actions">
      <button class="btn primary" onclick="location.reload()">Tentar novamente</button>
      <a class="btn" href="/">Ir para a página inicial</a>
    </div>
    <div class="muted">MovieMatch — encontre o filme em comum</div>
  </div>
</body>
</html>
